<div class="container-fluid">
  <div
    *ngFor="let candidature of candidatures"
    class="box"
    (click)="goToCandidature(candidature.id)"
  >
    <h2>{{ candidature.entreprise }}</h2>
    <p>{{ candidature.poste }}</p>
    <p *ngIf="candidature.date_postulation">
      {{ candidature.date_postulation }}
    </p>
  </div>
  <div class="box plus" (click)="addCandidature()">
    <span>+</span>
  </div>
</div>
